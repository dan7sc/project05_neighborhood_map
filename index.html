<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>
    <!-- Bootstrap version 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Personal css -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Header-->
    <header>
      <div class="container-fluid">
        <div class="row">
          <!-- Header title -->
          <div class="col-sm-12 col-md-12 text-right">
            <h1>Neighborhood Map</h1>
          </div>
        </div>
        <hr>
      </div>
    </header>
    <!-- Main section -->
    <main>

      <!-- Map -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <input data-bind="value: current, valueUpdate: 'input'" type="text" placeholder="Search" size=30 />
            <ul data-bind="foreach: filterMarkers">
              <li data-bind="text: $data.title, event: { click: showInfoWindow }"></li>
            </ul>
          </div>
          <div class="col-md-9">
            <div id="map"></div>
          </div>
        </div>
      </div>

    </main>

    <!-- Footer -->
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-12 text-center">
            <p>Â© 2018 All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Knockout version 3 -->
    <script src="js/lib/knockout-3.4.2.js"></script>
    <!-- Model -->
    <script src="js/model.js"></script>
    <!-- Personal script -->
    <script src="js/script.js"></script>
    <!-- Google Maps api -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAjpyia7TRlb8gj-lLOz99Nw6SNxzXv-E&v=3&callback=initMap">
    </script>

  </body>
</html>
