<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>
    <!-- Bootstrap version 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Personal css -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Header-->
    <header>
      <div class="container-fluid">
        <div class="row">
          <!-- Header title -->
          <a id="menu" class="col-1 col-md-1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
            </svg>
          </a>
          <div class="col-11 col-md-11 text-right">
            <h1 class="header-title">Neighborhood Map</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- Main section -->
    <main>

      <!-- Map -->
      <div class="row no-gutters">
        <div class="maps">
          <nav id="drawer">
            <input class="input-filter" data-bind="textInput: current" type="text" placeholder="Filter" />
            <svg class="input-filter-icon" width="24px" height="24px" version="1.1"
                 xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <image xlink:href="img/outline-search-24px.svg" x="0" y="0" height="24px" width="24px"/>
            </svg>
            <div class="list" data-bind="foreach: filterMarkers">
              <li data-bind="text: $data.title, click: showInfoWindow"></li>
            </div>
          </nav>
        </div>
        <div class="col-md-9">
          <div id="map" class="map-canvas"></div>
        </div>
      </div>

    </main>

    <!-- Footer -->
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-12 text-center">
            <p>Â© 2018 All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- JQuery version 3 -->
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <!-- Knockout version 3 -->
    <script src="js/lib/knockout-3.4.2.js"></script>
    <!-- Model -->
    <script src="js/model.js"></script>
    <!-- Nav Menu script -->
    <script src="js/nav-menu.js"></script>
    <!-- Personal script -->
    <script src="js/script.js"></script>
    <!-- Google Maps api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAjpyia7TRlb8gj-lLOz99Nw6SNxzXv-E&v=3&callback=initMap" async defer onerror="googleMapsErrorHandler()">
    </script>

  </body>
</html>
